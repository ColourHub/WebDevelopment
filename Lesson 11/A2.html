<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>flow</title>
    <style>
        img#SunLeft {
            float: left;
        }

        img#SunRight {
            float: right;
        }
    </style>
</head>

<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the paragragh and the text in the the paragragh will wrap
        around the image!</p>
    <p>
        <img id="SunRight" src="OIP (15).jpg" alt="">
        <img id="SunLeft" src="OIP (15).jpg" alt="">
    </p>
</body>

</html>
