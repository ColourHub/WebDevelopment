<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>boxes</title>
    <style type="text/css">
        div {
            right: 50px;
            border: 3px solid rgb(0, 255, 0);
        }

        div.absolute {
            position: absolute;
            left: 50px;
            border: 3px solid rgb(204, 0, 255);
            background-color: blueviolet;
        }

        div.relative {
            position: relative;
            left: 50px;
            border: 3px solid rgb(0, 89, 255);
            background-color: rgb(43, 46, 226);
        }

        div.fixed {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;

            border: 3px solid rgb(255, 136, 0);
            background-color: rgb(226, 43, 43);
        }

        div.sticky {
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;

            border: 3px solid rgb(11, 192, 123);
            background-color: rgb(82, 184, 57);
        }
    </style>
</head>

<body>
    <!-- Change the position to show the difference -->
    <h1> POSITIONING</h1>
    <div>div with no positioning property.</div>
    <div class="sticky">
        div with sticky position property.
    </div>
    <div class="relative">
        This div class has a position: relitive;
        <div class="absolute">
            Absolute class div.
        </div>
    </div>
    <div class="fixed">div with fixed position proprety</div>
