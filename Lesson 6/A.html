<!DOCTYPE html>
<html>

<head>
    <title> HTML FORMS</title>
</head>

<body>
    <h2>Student Form</h2>
    <form oninput="result.value=name.value">
        <fieldset>
            <legend>
                Infomation
            </legend>
            <p>
                <label>Name:</label>
                <input type="text" id="name">
            </p>
            <p>
                <label>Email:</label>
                <input type="text">
            </p>
            <p>
                <label>Password:</label>
                <input type="password">
            </p>
            <p>
                <label>Gender</label><br>
                <input type="radio" name="gender">
                Male
                <input type="radio" name="gender">
                Female
            </p>
            <p>
                <label>Hobbies</label><br>
                <input type="checkbox">
                Sport
                <input type="checkbox">
                Art
                <input type="checkbox">
                Drawing
                <input type="checkbox">
                Writing and/or Reading
                <input type="text">
                other


            </p>
            <p>
                <label>English:</label>
                <select>
                    <option>US</option>
                    <option>UK</option>
                </select>
            </p>
            <p>
                <label>Date of Birth</label>
                <input type="date">
            </p>
            <p>
                Saved Info For <output name="result">
                </output>
            </p>
            <input type="submit">


        </fieldset>
    </form>
</body>

</html>
