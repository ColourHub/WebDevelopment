<!DOCTYPE html>
<html>

<head>
    <title>Typography</title>

    <style>
        .text-1 {
            color: blue;
            font-size: 40px;

        }

        .p1 {
            color: rgb(212, 0, 255);
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        div {
            width: 200px;
            height: 150px;
            color: white;
            border: 10px solid saddlebrown;
            background-color: aqua;
        }

        #myDiv {
            transform: rotateX(180deg);

        }
    </style>
    <link rel="stylesheet" href="typography.css">
</head>

<body>
    <h1>
        Typography
    </h1>

    <p class="text-1"> Welcome To This Website!</p>
    <p class="p1"> I am using typography!</p>

    <div>
        <h3>Mirror</h3>
    </div>
    <div id="myDiv">
        <h3>Mirror</h3>
    </div>

    <h1 id="Shadow">What is as big as an elephant but is lighter than a feather?</h1>
    <h1 id="Shadow-Box">An elephant's shadow! </h1>

    <div>
        <p>
            Text-indent!
        </p>
        <p id="Another">Another one here!</p>
    </div>
</body>

</html>
